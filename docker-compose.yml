services:
  postgres:
    image: postgres:15
    container_name: hirely_postgres
    environment:  
        POSTGRES_DB: hirely_db
        POSTGRES_USER: hirely_user
        POSTGRES_PASSWORD: 1122
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hirely_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirely_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - hirely_network

  frontend:
    build:
      context: ./hirely-frontend
      dockerfile: Dockerfile
    volumes:
      - ./hirely-frontend:/app
      # Keep container-installed node_modules (prebuilt linux binaries) out of host overlay
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - hirely_network

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  hirely_network:
    driver: bridge




    