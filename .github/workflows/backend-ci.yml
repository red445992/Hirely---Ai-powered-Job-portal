name: Backend CI

on:
  push:
    branches: [main, dev, QA]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend/HirelyBackend
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Black format check
        working-directory: backend/HirelyBackend
        run: black --check .

      - name: Run isort import check
        working-directory: backend/HirelyBackend
        run: isort --check-only .

      - name: Run Flake8 linting
        working-directory: backend/HirelyBackend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hirely_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend/HirelyBackend
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest pytest-django
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend/HirelyBackend
        run: python manage.py migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hirely_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False

      - name: Run tests with coverage
        working-directory: backend/HirelyBackend
        run: |
          coverage run --source='.' manage.py test
          coverage report
          coverage xml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hirely_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/HirelyBackend/coverage.xml
          flags: backend-unit
          name: backend-unit-tests
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety bandit

      - name: Run Safety check
        working-directory: backend/HirelyBackend
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit security scan
        working-directory: backend/HirelyBackend
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: backend/HirelyBackend/*-report.json
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/HirelyBackend
          push: false
          tags: hirely-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
