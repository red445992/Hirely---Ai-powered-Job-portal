name: "Hirely CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/.next'
  - '**/coverage'
  - '**/test'
  - '**/tests'
  - '**/__tests__'
  - '**/playwright-report'

paths:
  - hirely-frontend/app
  - hirely-frontend/components
  - hirely-frontend/lib
  - backend/HirelyBackend
